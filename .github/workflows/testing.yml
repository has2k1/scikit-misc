name: build

on: [push, pull_request]

env:
   HTML_DIR: "${{ github.workspace }}/../html"
   DOC_TOOLS_DIR: "${{ github.workspace }}/../doc_tools"
   DOC_BRANCH: "gh-pages"

jobs:
  # Unittests
  unittests:
    runs-on: ubuntu-latest

    # We want to run on external PRs, but not on our own internal PRs as they'll be run
    # by the push to the branch.
    if: |
       ((github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository)
       && ! contains(github.event.head_commit.message, '[skip ci]'))

    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", 3.11]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Packages
        shell: bash -l {0}
        run: |
          apt-get install libblas-dev gfortran ccache
          pip install -r requirements/build.txt
          pip install meson-py
          make build

      - name: Environment Information
        shell: bash -l {0}
        run: pip list

      - name: Run Tests
        shell: bash -l {0}
        run: |
          coverage erase
          make test
          ls -la

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          fail_ci_if_error: true
          name: "py${{ matrix.python-version }}"

  # Linting
  lint:
    runs-on: ubuntu-latest

    # We want to run on external PRs, but not on our own internal PRs as they'll be run
    # by the push to the branch.
    if: |
       ((github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository)
       && ! contains(github.event.head_commit.message, '[skip ci]'))

    strategy:
      matrix:
        python-version: [3.11]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      # Ref: https://docs.github.com/en/free-pro-team@latest/actions/guides/building-and-testing-python#caching-dependencies
      - name: Cache pip
        uses: actions/cache@v2
        with:
          # This path is specific to Ubuntu
          path: ~/.cache/pip
          # Look to see if there is a cache hit for the corresponding requirements file
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-

      - name: Install Packages
        shell: bash -l {0}
        run: pip install flake8

      - name: Environment Information
        shell: bash -l {0}
        run: pip list

      - name: Run Tests
        shell: bash -l {0}
        run: make lint

  # Documentation
  documentation:
    runs-on: ubuntu-latest

    # We want to run on external PRs, but not on our own internal PRs as they'll be run
    # by the push to the branch.
    if: |
       ((github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository)
       && ! contains(github.event.head_commit.message, '[skip ci]'))

    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      # Ref: https://docs.github.com/en/free-pro-team@latest/actions/guides/building-and-testing-python#caching-dependencies
      - name: Cache pip
        uses: actions/cache@v2
        with:
          # This path is specific to Ubuntu
          path: ~/.cache/pip
          # Look to see if there is a cache hit for the corresponding requirements file
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-

      - name: Install Packages
        shell: bash -l {0}
        run: |
          apt-get install libblas-dev gfortran ccache
          pip install -r requirements/build.txt
          pip install numpydoc sphinx sphinx_rtd_theme
          make build
          pip install --no-build-isolation .

      - name: Environment Information
        shell: bash -l {0}
        run: pip list

      - name: Build Documentation
        shell: bash -l {0}
        run: |
          pushd doc
          SPHINXOPTS=-W
          make html && popd

      - name: Upload HTML
        uses: actions/upload-artifact@v2
        with:
          name: html
          path: "doc/_build/html/"

  # Documentation
  deploy_documentation:
    name: Deploy Documentation
    needs: [unittests, documentation]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev' || startswith(github.ref, 'refs/tags/v')
    steps:
      - name: Download HTML
        uses: actions/download-artifact@v2
        with:
          name: html
          path: "${{ env.HTML_DIR }}"

      - name: Get branch information
        id: branch_info
        run: |
          echo "::set-output name=SOURCE_BRANCH::${GITHUB_REF#refs/heads/}"
          echo "::set-output name=SOURCE_TAG::${GITHUB_REF#refs/tags/}"
          ls -la "$HTML_DIR"

      - name: Check main repository
        uses: actions/checkout@v2

      - name: Copy commit tools from main repository
        run: |
          mkdir -p "$DOC_TOOLS_DIR"
          cp tools/deploy_documentation.sh "$DOC_TOOLS_DIR"

      - name: Checkout Documentation branch
        uses: actions/checkout@v2
        with:
          ref: ${{ env.DOC_BRANCH }}

      - name: Commit Documentation
        shell: bash -l {0}
        env:
          SOURCE_BRANCH: ${{ steps.branch_info.outputs.SOURCE_BRANCH }}
          SOURCE_TAG: ${{ steps.branch_info.outputs.SOURCE_TAG }}
        run : source "$DOC_TOOLS_DIR/deploy_documentation.sh"
